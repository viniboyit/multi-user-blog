{% extends "base.html" %}
{% block content %}
<div style="background-color:#91ffbf; padding:10px; padding-bottom:30px;">
  <h2>Login</h2>
  <div class="error">
    {{ error }}
  </div>
  <form method="post">
    <label>Username</label>
    <input name="username" value="{{ username }}">
    <br>
    <label>Password</label>
    <input type="password" name="password">
    <br>
    <input type="submit">
  </form>
</div>
{% endblock %}
