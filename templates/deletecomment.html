{% extends "base.html" %}
{% block content %}
  <h2>Delete Comment</h2>
  <p>{{ comment.content }}</p>
  <br>
  <form method="post">
    <label>
      Are you sure you want to delete this comment?
      <input type="submit">
    </label>
  </form>
  <a href="/blog/{{ comment.post_id }}">Cancel</a>
{% endblock %}
